<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/starter-template.css" rel="stylesheet">

		<head>
				<title>TagMe</title>

		</head>

		<body>

				<form align = "CENTER" method = "POST">
						Gimme your tweet:   
						<input type = "text" name = "tweet" size = 100 placeholder = {{tweet_text}}>
						<input type = "submit" value = "TagMe" name = "TagMe" >	
						{% if hashtags %}
						<div class=matanav align = CENTER"">

								<ul style="list-style-type:none">
										{% for each_hashtag in hashtags %}
										<li>{{each_hashtag}}</li>
										{% endfor %}	
								</ul>
						</div>
						{% endif %}

				</form>
		</body>
</html>
